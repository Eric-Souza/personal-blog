{% extends 'blog/base.html' %}

{% block content %}
    <h2><a href="https://www.djangoproject.com"> This blog was developed in Django </a></h2>

    {% for post in posts %}
        <div class="post">
            <h2><a href=""> {{ post.title }} </a></h2>
            <p> {{ post.text|linebreaksbr }} </p>

            <div class="date">
                {{ post.published_date }}
            </div>
        </div>
    {% endfor %}
{% endblock %}
